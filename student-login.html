<!DOCTYPE html>
<html>
<head>
  <title>Student Portal - CHO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('A_digital_graphic_design_features_the_Crescent_Hei.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }

    .login-box {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #004080;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0066cc;
    }

    #msg {
      margin-top: 10px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Student Login</h2>
  <input type="text" id="matric" placeholder="Enter Matric Number">
  <button onclick="studentLogin()">Login</button>
  <p id="msg"></p>
</div>

<script>
  function studentLogin() {
    const matric = document.getElementById("matric").value.trim();

    const students = JSON.parse(localStorage.getItem("students")) || [];

    const student = students.find(s => s.matric === matric);

    if (student) {
      localStorage.setItem("loggedInStudent", JSON.stringify(student));
      window.location.href = "student-dashboard.html";
    } else {
      document.getElementById("msg").innerText = "Invalid matric number";
    }
  }
</script>

</body>
</html>
