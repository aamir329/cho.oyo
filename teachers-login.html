<!DOCTYPE html>
<html>
<head>
  <title>Teachers Portal - CHO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('A_digital_graphic_design_features_the_Crescent_Hei.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }

    .login-box {
      background: rgba(0,0,0,0.6); /* semi-transparent overlay for readability */
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 5px;
      border: none;
    }

    input {
      font-size: 16px;
    }

    button {
      background-color: #004080;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0066cc;
    }

    #msg {
      margin-top: 10px;
      color: #ffcc00;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Teachers Login</h2>
  <input type="password" id="pin" placeholder="Enter Teacher PIN">
  <button onclick="teacherLogin()">Login</button>
  <p id="msg"></p>
</div>

<script>
  const TEACHER_PIN = "CHO148";

  function teacherLogin() {
    const pin = document.getElementById("pin").value;

    if (pin === TEACHER_PIN) {
      localStorage.setItem("teacherLoggedIn", "yes");
      alert("Login successful!");
      // Replace this with your dashboard page
      window.location.href = "teacher-dashboard.html";
    } else {
      document.getElementById("msg").innerText = "Invalid Teacher PIN";
    }
  }
</script>

</body>
</html>
